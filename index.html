<!DOCTYPE html>
<html>
<head>
  <title>College Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .form-control, .form-select {
      background-color: #1f1f1f;
      color: white;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-label {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">üìò College Feedback Form</h2>
    <form method="POST" action="/submit" class="p-4 rounded bg-dark">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" name="name" required class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" name="department" required class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Year</label>
        <select name="year" required class="form-select">
          <option value="1st Year">1st Year</option>
          <option value="2nd Year">2nd Year</option>
          <option value="3rd Year">3rd Year</option>
          <option value="4th Year">4th Year</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Feedback</label>
        <textarea name="message" required class="form-control" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <select name="rating" class="form-select">
          <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
          <option value="3">‚≠ê‚≠ê‚≠ê</option>
          <option value="2">‚≠ê‚≠ê</option>
          <option value="1">‚≠ê</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
    <a href="/feedbacks" class="btn btn-link mt-3 text-light">View All Feedback</a>
  </div>
</body>
</html>
